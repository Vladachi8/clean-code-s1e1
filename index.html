<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <div class="todo">
    <p id="todo__head">
      <label class="new-task-name" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="task-name-field new-task-field" id="new-task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input class="field-selection" type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input class="task-name-field field-list" type="text" >
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__img" src="./remove.svg"></button>
      </li>
      <li>
        <input class="field-selection" type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input class="task-name-field field-list" type="text" value="Go Shopping">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__img" src="./remove.svg"></button>
     </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="field-selection" type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input class="task-name-field field-list" type="text">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete__img" src="./remove.svg"></button>
     </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
